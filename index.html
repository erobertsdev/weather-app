<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    
    <script src="https://kit.fontawesome.com/ea1a8cf193.js" crossorigin="anonymous"></script>
    <title>The Greatest Weather App You've Ever Seen</title>
</head>
<body>
    <section class="main">
        <div>
            <form class="fade-in">
                <label for="location" class="initial">What's the weather like in: </label>
                <div id="location-display"></div>
                <input type="text" id="location" class="initial" placeholder="City or Zipcode">
                <div>
                    <button id="search">Check Weather</button>
                </div>
            </form>
            <div class="github">
                <i class="fab fa-github-square fade-in"></i>
            </div>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
